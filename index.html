<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Weight Converter</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/testJS.css" />
        <link rel="shortcut icon" href="img/icon-24.png" type="image/x-icon">

        

        <link rel="manifest" href="../manifest.json" />
        <meta name="theme-color" content="#333" />
        
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center mb-3">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <input id="lbsInput" class="form-control form-control-lg" type="number" placeholder="Enter Pounds...">
                        </div>
                    </form>
                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h4>Grams: </h4>
                                <div class="main-output" id="gramsOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms</h4>
                                <div class="main-output" id="kgOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Ounces</h4>
                                <div class="main-output" id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/testJS.js"></script>
    </body>
</html>
